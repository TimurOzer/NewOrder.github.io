        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
            background-color: #fff7dd; /* Açık Sarı */
        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px; /* Yuvarlak kenarlar için */
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s ease;
            width: 150px; /* Buton genişliği */

        .button:hover {

        }
        header {

            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Butonlar arasındaki boşluğu ayarlayın */
            margin-bottom: 20px; /* İçeriklerin altındaki boşluğu ayarlayın */
        }
        h1 {
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
        }
        nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        nav li {
            display: inline;
            margin-right: 10px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px;
        }
        nav a:hover {
            background-color: #333;
            color: #fff;
        }
        section {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
