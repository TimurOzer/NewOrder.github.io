<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesyonel Blog</title>
    <style>
        /* CSS stilleri buraya ekleyin */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 5px;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        section {
            margin: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Profesyonel Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Hakkımda</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </nav>

    <section>
        <h2>Blog Başlığı</h2>
        <p>Blog içeriği buraya gelecek.</p>
    </section>

    <footer>
        &copy; 2023 Profesyonel Blog. Tüm hakları saklıdır.
    </footer>
</body>
</html>
