<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Düzen Blog - Blog</title>
    <style>
        /* CSS stilleri buraya ekleyin */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
            background-color: #fff7dd; /* Açık Sarı */
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p {
            font-family: "Times New Roman", Times, serif;
        }

        nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            color: #000000;
            padding: 5px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo img {
            height: 100px;
            width: 100px;
            margin-right: 10px;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Butonlar arasındaki boşluğu ayarlayın */
            margin-bottom: 20px; /* İçeriklerin altındaki boşluğu ayarlayın */
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            flex-grow: 1;
            text-decoration: none; /* Buton içindeki altı çiziliyi kaldır */
            text-align: center;
            display: block;
        }

        .button:hover {
            background-color: #333333;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/TimurOzer/NewOrder.github.io/main/images/YeniD%C3%BCzen.png" alt="Logo">
            <h1>Yeni Düzen Blog</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Anasayfa</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </nav>

    <section>
        <h2>İçerikler</h2>
        <div class="button-container">
            <a href="neworder.html" class="button">Yeni Düzen</a>
        </div>
        <div class="button-container">
            <a href="katlanamiyorum.html" class="button">Katlanamıyorum</a>
        </div>
    </section>

    <footer>
        &copy; 2023 Yeni Düzen Blog. Tüm hakları saklıdır.
    </footer>
</body>
</html>
