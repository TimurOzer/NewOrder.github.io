<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Düzen İletişim</title>
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
            color: #000000;
            background-color: #fff7dd; /* Açık Sarı */
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px; /* Yuvarlak kenarlar için */
            background-color: #000000;
            color: #ffffff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        h1, h2, p, label {
            font-family: 'Roboto Condensed', sans-serif;
        }

        nav {
            background-color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        nav li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #000000;
            padding: 5px;
        }

        nav a:hover {
            background-color: #000000;
            color: #ffffff;
        }

        section {
            margin: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input,
        textarea {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
        }

        footer {
            background-color: #000000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yeni Düzen İletişim</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html" class="button">Anasayfa</a></li>
            <li><a href="blog.html" class="button">Blog</a></li>
            <li><a href="about.html" class="button">Hakkımda</a></li>
            <li><a href="contact.html" class="button">İletişim</a></li>
        </ul>
    </nav>

    <section>
        <h2>İletişim</h2>
        <form action="mailto:timurozer04@gmail.com" method="post" enctype="text/plain">
            <label for="name">Adınız:</label>
            <input type="text" id="name" name="name" required>
            <br>
            <label for="email">E-posta Adresiniz:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" required></textarea>
            <br>
            <input type="submit" class="button" value="Gönder">
        </form>
    </section>

    <footer>
        &copy; 2023 Yeni Düzen Blog. Tüm hakları saklıdır.
    </footer>
</body>
</html>
